<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <meta http-equiv="refresh" content="time; URL=https://nhentai.net/" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logoPic">
            <image class="image" src="anime.jpg">
                <div class="coolWords">
                    <image class='yum' src="yummy.png"></image>
                    <p class="words">Manga</p>
                </div>

        </div>
        <div class="center ">
            <div class="top ">
                <div class="coom">
                    <p class="pls">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started on your free manga.
                    </p>
                    <p class="pls">You Know You want to!</p>
                </div>

            </div>
            <form action="abc.com" method="post" id="myForm">
                <div class="middle ">
                    <div class="firstHalf">
                        <p class="poop">Let's do This!</p>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name='password' value="" onChange="validatePassword();" required>
                        <span id='message'></span>
                    </div>
                    <div class=" secondHalf ">
                        <label for="lastName ">Last Name</label>
                        <input type="text " id="lastName " name="lastName " required>
                        <label for="phoneNumber ">Phone Number</label>
                        <input type="tel " id="phoneNumber " required>
                        <label for="confirm_password ">Confirm Password</label>
                        <input type="password" id="confirm_password" name='confirm' value="" onkeyup="validatePassword();" required>
                    </div>
                </div>

                <div class="bottem">
                    <input type="submit" value="Create Account">
                    <p class="jesus ">Already Have Account? <a href="https://nhentai.net/ " target="_blank ">Log In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
